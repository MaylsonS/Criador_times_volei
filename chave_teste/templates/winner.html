<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Vencedor</title>
</head>
<style>
    .g-4, .gx-4 {
        --bs-gutter-x: 0rem;
    }
</style>
<body>
    {% extends "base.html" %}

    {% block conteudo %}
    <div class="textos mt-3" style="display: flex;">
        <div style="margin: auto;">
            <h1>WINNER!</h1>
        </div> 
        <br>
    </div>
    
    <div class="row row-cols-1 row-cols-md-6 g-4 justify-content-center mt-3">
        <div class="col">
          <div class="card h-100">
            <img src="/static/imgs/TI.png" class="card-img-top" alt="..." width="32%">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              {% for jogador in vencedor  %}
              <h3 class="card-text">{{jogador.nome}}</h3>
              {% endfor %}
            </div>
            <div class="card-footer">
              <small class="text-body-secondary">Last updated 3 mins ago</small>
            </div>
          </div>
        </div>
      </div>

      <form class="iniciar_partida" action="/times" method="post">
        <button type="submit">Proxima partida</button>

      </form>


    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
