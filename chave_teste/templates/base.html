<title>{% block title %}Título Padrão{% endblock %}</title>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Adicionado -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Adicionado -->
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        .logo { width: 96px; border-radius: 12px; }
        
        .nav-link { color: #aca8a0 !important; font-size: 25px; }
        
        .nav-link.active {
            color: white !important;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid ms-4 pt-2 pr-5">
            <a class="navbar-brand" href='{{ url_for("home") }}'>
                <img class="logo" src="/static/imgs/Logo.jpg">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav nav-underline me-5">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'home' %}active{% endif %}" href='{{ url_for("home") }}'>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'tabela' %}active{% endif %}" href="{{ url_for('tabela') }}">Tabela</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'jogadores' %}active{% endif %}" href="{{ url_for('jogadores') }}">Jogadores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sair') }}" aria-disabled="true">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo dinâmico -->
</body>
</html>

{% block conteudo %}
{% endblock %}
